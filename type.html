<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Chat Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
      /* Some basic styles for the chat windows */
      .chat-window {
        width: 500px;
        height: 400px;
        border: 1px solid #ccc;
        padding: 10px;
        overflow-y: scroll;
        float: left;
      }
      .chat-window p {
        margin: 0;
        padding: 0;
        font-size: 14px;
      }
      #message-input {
        width: 400px;
        padding: 5px;
        font-size: 14px;
      }
      #send-button {
        padding: 5px 10px;
        font-size: 14px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    
    <div class="chat-window" id="chat-window-1">
        <div class="alert alert-warning" role="alert">
          your chat is completly safe !!
          </div>
        <span><b>you:</b></span>
        <span class="p1">hello guys</span></div>
        
        
    </div>
    <div class="chat-window" id="chat-window-2">
        <div class="alert alert-warning" role="alert">
          you may receive unauthorized messageses
          </div>
        <span><b>Sender:</b> </span>
        <span class="p2">hello guys</span>
    </div>
    
    <form id="message-form">
      <input type="text" id="message-input" placeholder="Type your message..." >
     
      
      
      <button type="button" id="send-button">Send</button>
      <script src="type.js"></script>
    </form>
   
  </body>
  </html>
